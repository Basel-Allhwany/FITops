services:
  backend:
    build: .
    container_name: fitops-backend
    volumes:
      - fitops-data:/app/data
    environment:
      - DEBUG=false
      - TZ=Asia/Riyadh
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  nginx:
    image: nginx:alpine
    container_name: fitops-nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  fitops-data:
    name: fitops-data
